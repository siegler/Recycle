<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recycling or Trash Week</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
    background-color: #f0f0f0;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    display: inline-block;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  .recycling {
    color: green;
    font-weight: bold;
  }
  .trash {
    color: darkred;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h1 id="status"></h1>
  <p>Trash pickup is every Wednesday.</p>
</div>

<script>
  // Starting recycling week date (Aug 13, 2025)
  const startDate = new Date(2025, 7, 20); // months are 0-indexed
  const today = new Date();

  // Calculate number of weeks passed since start date
  const msPerWeek = 7 * 24 * 60 * 60 * 1000;
  const weeksPassed = Math.floor((today - startDate) / msPerWeek);

  // Even weeks = recycling, odd weeks = trash only
  const isRecyclingWeek = weeksPassed % 2 === 0;

  const statusElement = document.getElementById("status");
  if (isRecyclingWeek) {
    statusElement.textContent = "This week is RECYCLING week.";
    statusElement.className = "recycling";
  } else {
    statusElement.textContent = "This week is TRASH ONLY week.";
    statusElement.className = "trash";
  }
</script>
</body>
</html>
